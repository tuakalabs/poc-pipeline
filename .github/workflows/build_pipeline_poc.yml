name: Build Pipeline POC

on:
  workflow_call:
    inputs:
      services:
        required: true
        type: string

jobs:
  build-docker-images:
    name: "Build Docker Images"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(inputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build .NET for ${{ matrix.service }}
        run: dotnet build
        working-directory: ./backend/Services/${{ matrix.service }}

      - name: Test .NET for ${{ matrix.service }}
        run: dotnet test --no-restore --verbosity normal
        working-directory: ./backend/Services/${{ matrix.service }}

      - name: Build Docker image for ${{ matrix.service }}
        run: |
          chmod +x ./docker-build.sh
          ./docker-build.sh ${{ matrix.service }}
          # docker push my-registry/$IMAGE_NAME:latest
        working-directory: ./docker
